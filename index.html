<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser-o-matic</title>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-transparent">
    <div class="h-screen flex items-center justify-center overflow-hidden">
      <div
        id="app"
        class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-4"
        style="-webkit-app-region: drag"
      >
        <!-- Existing content -->

        <!-- Add this section for history -->
        <div class="mt-4">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-medium text-gray-900">Recent URLs</h2>
            <button
              onclick="clearHistory()"
              class="text-sm text-gray-500 hover:text-gray-700"
            >
              Clear History
            </button>
          </div>
          <div id="historyList" class="max-h-40 overflow-y-auto"></div>
        </div>
      </div>
    </div>
    <script src="src/renderer.js"></script>
  </body>
</html>
